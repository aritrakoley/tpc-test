<!DOCTYPE html>
<html>
<head>
  <title>Set Third-Party Cookie</title>
</head>
<body>
  <script>
    // Set a cookie
    const value = "testValue1"
    document.cookie = `testCookie=${value}; path=/`;
    console.log(document.cookie)

    // Check if the cookie was set
    const cookiesEnabled = document.cookie.indexOf(`testCookie=${value}`) !== -1;
    console.log({cookiesEnabled})
    // const cookiesEnabled = document.cookie;

    // Post the result back to the parent window
    window.parent.postMessage(cookiesEnabled, "*");
  </script>
</body>
</html>
